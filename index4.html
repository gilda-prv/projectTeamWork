<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>Logo</p>

      <nav>
        <ul>
          <li>Shopping Cart</li>
          <li>Transactions</li>
          <li>Log-Out</li>
        </ul>
      </nav>

      <hr />
    </header>

    <section>
      <h1>My Account</h1>
    </section>

    <main>
      <img src="" alt="your profile picture" />

      <br />
      <div>
        <label for="choose file">Upload Profile picture </label>

        <br />
        <input type="file" name="choose file" id="choose" />
      </div>

      <br />

      <div>
        <label for="name">Name:</label>
        <br />
        <input type="text" id="name" placeholder="Alireza Ghanbari" />
      </div>

      <br />

      <div>
        <label for="email">Email Address:</label>
        <br />
        <input type="email" id="email" placeholder="Alirezagh@gmail.com" />
      </div>

      <br />

      <div>
        <label for="phone">Phone Number:</label>
        <br />
        <input type="number" id="phone" placeholder="0912*******" />
      </div>

      <br />

      <fieldset>
        <legend>Adding Addresses</legend>

        <label for="address1">Address1</label>

        <br />

        <input
          type="text"
          id="address1"
          placeholder="Tehran,Gisha,Shekoofe Building,Apartment 20"
          size="60"
        />

        <br />

        <label for="address2">Address2</label>

        <br />

        <input
          type="text"
          id="address2"
          placeholder="Bushehr,SolhAbaad,10th Avenue,Apartment 5"
          size="60"
        />
      </fieldset>

      <br />

      <button>update</button>
    </main>
  </body>
</html>
